<div class="header">
  <div class="player" *ngIf="src">
    <div class="audio">
      <audio-player *ngIf="!src[1]?.includes('.m3u8')" src="{{src[1]}}" showStateLabel="true" autoplay="true"></audio-player>
      <app-vjs-player *ngIf="src[1]?.includes('.m3u8')" [options]="{autoplay: true, controls: true, sources: [{ src: src[1], type: 'application/x-mpegURL' }]}"></app-vjs-player>
    </div>
    <div class="radio-station">{{src[2]}}</div>
  </div>
  <div class="favorities-container" *ngIf="stImages.length > 0">
    <div *ngFor="let station of stImages">
      <div class="cell">
        <img [src]="station.path" (click)="play(station.id)" />
      </div>
    </div>
  </div>
</div>

<div class="list-container" [style.padding-top]="stImages.length > 0 ? '200px' : '90px'">
  <ul class="list">
    <li *ngFor="let item of radioStations;index as i">
      <a href="javascript:void(0)" (click)="play(i)">
        <div class="station-container">
          <div class="station-image">
            <img src="assets/images/small/{{item[0]}}.jpg" alt="{{item[2]}}" title="{{item[2]}}" />
          </div>
          <div class="station-name">
            {{item[2]}}
          </div>
          <div class="add-favorite">
            <a href="javascript:void(0)" (click)="addToFavorities(i)">Добавить в избранные</a>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
